<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Birthday Timer</title>
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="birthday-input">
                <h2>Enter Your Name and Birthday</h2>
                <input type="text" id="name-input" placeholder="Your Name">
                <input type="date" id="birthday-input" placeholder="YYYY-MM-DD">
                <button id="start-timer">Start Countdown</button>
            </div>
            <div class="timer-display">
                <h3 id="user-name"></h3>
                <h3 id="end-date"></h3>
                <div class="timer-col">
                    <div>
                        <h1 id="days">00</h1>
                        <p>Days</p>
                    </div>
                    <div>
                        <h1 id="hours">00</h1>
                        <p>Hours</p>
                    </div>
                    <div>
                        <h1 id="minutes">00</h1>
                        <p>Minutes</p>
                    </div>
                    <div>
                        <h1 id="seconds">00</h1>
                        <p>Seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
