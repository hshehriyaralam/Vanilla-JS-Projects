<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Birthday Timer</title>
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="birthday-input">
                <h2>Enter Your Name and Birthday</h2>
                <input type="text" id="name-input" placeholder="Your Name">
                <input type="date" id="birthday-input" placeholder="YYYY-MM-DD">
                <button id="start-timer">Start Countdown</button>
            </div>
            <div class="timer-display">
                <div style="display: flex; gap: 10px; align-items: center; justify-content: center;">
                    <h3 id="user-name" style="color: #ffcc00; font-size: 1.4rem; text-shadow: 2px 2px 4px #000; text-align: center;"></h3>
                    <h2 id="prompt" style="color: #ffcc00; font-size: 1rem; text-shadow: 2px 2px 4px #000; text-align: center;" >  
                        
                        </h2>
                </div>
                <h3 id="end-date" style="font-size: 1.8rem; font-family: 'Dancing Script', cursive; color: #40f04b;"></h3>
                <div class="timer-col">
                    <div>
                        <h1 id="days">00</h1>
                        <p>Days</p>
                    </div>
                    <div>
                        <h1 id="hours">00</h1>
                        <p>Hours</p>
                    </div>
                    <div>
                        <h1 id="minutes">00</h1>
                        <p>Minutes</p>
                    </div>
                    <div>
                        <h1 id="seconds">00</h1>
                        <p>Seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
