<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <!-- Text to display the winner -->
    <div  class="msg-Container hide">
     <p id="msg" >
      Winner is: X
     </p> 
     <button id="newGame" class="newgame-btn">New Game</button>
    </div>
    <!-- Buttons -->
    <div class="buttons">
      <button id="reset" class="reset-btn">Reset</button>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
