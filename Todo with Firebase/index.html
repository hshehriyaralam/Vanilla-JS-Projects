<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Application</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        
        <div class="todo-wrapper ">
            <h1>TODO <span>List</span></h1>
            <div class="input-section">
                <input id="input" type="text" placeholder="What do you want to do?">
                <button class="add-btn"  onclick="addTodo()">+</button>
                <button class="logout-btn" onclick="logOut()"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
            <div class="todo-list" id="todoParent">
                <!-- <div class="todo-item">
                    <p class="todo-text">Sample Task</p>
                    <div class="todo-actions">
                        <button class="edit-btn">EDIT</button>
                        <button class="remove-btn" onclick="deleteTodo()">REMOVE</button>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

     <!-- Popup Modal -->
     <div class="popup hide" id="errorPopup">
        <div class="popup-content">
            <p id="popupMessage">Input cannot be empty!</p>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>
    <!-- Custom JavaScript -->
    <script src="./JavaScript/todo.js" type="module"></script>
</body>
</html>
